language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - hhvm

matrix:
  allow_failures:
    - php: hhvm

before_script:
  - composer update --prefer-source

script:
  - ./vendor/bin/phpunit --coverage-clover ./build/clover.xml
  - php build/coverage-checker.php build/clover.xml 70
  - ./vendor/bin/phpcs --standard=PSR2 ./src/ ./tests/
